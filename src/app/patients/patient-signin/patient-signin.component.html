<div class="sign-up signup-form">
    <form>
        <h2>Sign In As Patient</h2>
        <p>Please fill in this sign in!</p>
        <hr>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="email" class="form-control" name="email" placeholder="Enter Email" required="required"
                    [(ngModel)]="email">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" name="password" placeholder="Enter Password" required="required"
                    [(ngModel)]="password">
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-lg" (click)="emailSignin()">Sign In</button>
            <button class="btn btn-primary btn-lg" [routerLink]="['../signup']">Sign Up</button>
        </div>
    </form>
</div>
