<div class="sign-up signup-form">
    <form>
        <h2>Sign In As Doctor</h2>
        <p>Please fill this to sign in!</p>
        <hr>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="email" class="form-control" name="email" placeholder="Enter Email" required="required"
                    [(ngModel)]="email">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" name="password" placeholder="Enter Password"
                    required="required" [(ngModel)]="password">
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-lg" (click)="signInService.basicEmailSignin(email,password,'doc')">Sign
                In</button>
            <button class="btn btn-primary btn-lg" (click)="signInService.navigateByUrl('/doctor/signup')">Sign
                Up</button>
        </div>
    </form>
</div>

<div *ngIf="onError">
    <app-error-message [error]="errorMessage" (closeBtn)="onError = false"></app-error-message>
</div>

<div *ngIf="loader">
    <app-loader></app-loader>
</div>
