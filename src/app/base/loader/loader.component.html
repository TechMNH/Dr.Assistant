<div class="loader">
    <div class="loader-body pulse-loader" *ngIf="randomLoader < 5">
        <div class="loader-object"></div>
    </div>
    <div class="loader-body circle-loader" *ngIf="randomLoader >= 5 && randomLoader < 10">
        <div class="loader-object"></div>
    </div>
    <div class="loader-body dot-loader" *ngIf="randomLoader >= 10 && randomLoader <= 15">
        <div class="loader-object"></div>
    </div>
</div>
