<div class="modal" role="dialog" style="display: block;" *ngIf="!error.hideDialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{error.title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeBtn.emit()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{{error.message}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeBtn.emit()">Ok</button>
            </div>
        </div>
    </div>
</div>
