<div class="error-page-full caveman" *ngIf="randomError <= 5">
  <section class="page_404">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 ">
          <div class="col-sm-10 col-sm-offset-1  text-center">
            <div class="four_zero_four_bg">
              <h1 class="text-center error-text">{{errorTitle}}</h1>
            </div>
            <div class="contant_box_404">
              <h3 class="h2">{{errorDescription1}}</h3>
              <p>{{errorDescription2}}</p>
              <a class="link_404" [routerLink]="['/']" *ngIf="showHomeButton">Go to Home</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>


<div class="error-page-full cavemen"  [routerLink]="['/']" style="cursor: pointer;" *ngIf="randomError > 5 && randomError <= 10">
  <div>
    <p class="text">{{errorTitle}}</p>
    <p class="description">{{errorDescription1}}</p>
  </div>
  <div class="container-cavemen">
    <!-- caveman left -->
    <div class="caveman">
      <div class="leg">
        <div class="foot">
          <div class="fingers"></div>
        </div>
      </div>
      <div class="leg">
        <div class="foot">
          <div class="fingers"></div>
        </div>
      </div>
      <div class="shape">
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="head">
        <div class="eye">
          <div class="nose"></div>
        </div>
        <div class="mouth"></div>
      </div>
      <div class="arm-right">
        <div class="club"></div>
      </div>
    </div>
    <!-- caveman right -->
    <div class="caveman">
      <div class="leg">
        <div class="foot">
          <div class="fingers"></div>
        </div>
      </div>
      <div class="leg">
        <div class="foot">
          <div class="fingers"></div>
        </div>
      </div>
      <div class="shape">
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="head">
        <div class="eye">
          <div class="nose"></div>
        </div>
        <div class="mouth"></div>
      </div>
      <div class="arm-right">
        <div class="club"></div>
      </div>
    </div>
  </div>
</div>

<div class="error-page-full corona" *ngIf="randomError > 10">
  <div class="site">
    <div class="sketch">
      <div class="bee-sketch red"></div>
      <div class="bee-sketch blue"></div>
    </div>
    <h1 class="doctor-error">{{errorTitle}}
      <small>{{errorDescription3}}</small>
      <a class="link_404" [routerLink]="['/']" *ngIf="showHomeButton">Go to Home</a>
    </h1>
  </div>
</div>
